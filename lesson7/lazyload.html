<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jessica Reece Lazy Load</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./lazyload.html" defer></script>
  </head>
  <body>
    <h1>Lazy Image Loader</h1>
    <picture>
      <img
        src="./images/placeholder.png"
        data-src="./images/abstract-flowers.png"
        width="300"
        height="400"
        alt="colorful canvas"
      />
    </picture>
    <picture>
      <img
        src="https://images.unsplash.com/photo-1545231097-c046d9dcc2f6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxfDB8MXxhbGx8fHx8fHx8fA&ixlib=rb-1.2.1&q=80&w=1080&utm_source=unsplash_source&utm_medium=referral&utm_campaign=api-credit"
        width="300"
        height="400"
        data-src=""
        alt=""
      />
    </picture>
    <picture>
      <img src="./images/placeholder.png" data-src="" alt="" loading="lazy" />
    </picture>
    <picture>
      <img src="./images/placeholder.png" data-src="" alt="" loading="lazy" />
    </picture>
    <picture>
      <img src="./images/placeholder.png" data-src="" alt="" loading="lazy" />
    </picture>
    <picture>
      <img src="./images/placeholder.png" data-src="" alt="" loading="lazy" />
    </picture>
  </body>
</html>
